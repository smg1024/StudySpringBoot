<style>
#map {
	width: 100%;
	height: 400px;
	border: 1px solid black;
}
</style>

<script>
	var lat = 37.5276891;
	var lng = 127.051432;
	var map;

	function display() {
		var mapContainer = document.querySelector('#map');
		var mapOption = {
			center : new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
			level : 8
		// 지도의 확대 레벨
		};
		map = new kakao.maps.Map(mapContainer, mapOption);
	};

	function displaymarker(data) {
 		var imageSrc = "/img/mk.png";
		var imageSize = new kakao.maps.Size(24, 35);
		var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

		for (var i = 0; i < data.length; i++) {
			var marker = new kakao.maps.Marker({
				map : map,
				position : new kakao.maps.LatLng(data[i].lat, data[i].lng),
				image : markerImage
			});

			var iwContent = '<h3>' + data[i].title + '</h3>';
			iwContent += '<img width="50px" src="/img/'+data[i].img+'">';
			var iwPosition = new kakao.maps.LatLng(data[i].lat, data[i].lng);

			var infowindow = new kakao.maps.InfoWindow({
				position : iwPosition,
				content : iwContent
			});
			kakao.maps.event.addListener(marker, 'mouseover',
					mouseoverListener(marker, infowindow));
			kakao.maps.event.addListener(marker, 'mouseout', mouseoutListener(
					marker, infowindow));
			kakao.maps.event.addListener(marker, 'click',
					mouseclickListener(data[i].target));
		}
		;

		function mouseoverListener(marker, infowindow) {
			return function() {
				infowindow.open(map, marker);
			};
		}
		function mouseoutListener(marker, infowindow) {
			return function() {
				infowindow.close();
			};
		}
		function mouseclickListener(target) {
			return function() {
				location.href = target;
			};
		}
	};

	function getdata(loc) {
		$.ajax({
			url : '[[@{/getmarker2}]]',
			data : {
				'loc' : loc
			},
			success : function(data) {
				displaymarker(data);
			}
		});
	};

	function go(lat, lng, loc) {
		var moveLatLon = new kakao.maps.LatLng(lat, lng);
		map.panTo(moveLatLon);
		getdata(loc);
	};

	$(document).ready(function() {
		display();
		$('#bt1').click(function() {
			go(37.5527401, 126.9930781, 's');
		});
		$('#bt2').click(function() {
			go(35.1223984, 129.0896448, 'b');
		});
		$('#bt3').click(function() {
			go(33.5199183, 126.6142571, 'j');
		});
	});
</script>

<h1>Map Test</h1>
<button id="bt1">Seoul</button>
<button id="bt2">Busan</button>
<button id="bt3">Jeju</button>
<div id="map"></div>

<!-- left, center, custlist -->
<style>
#result {
	width: 200px;
	border: 1px solid red;
}
</style>

<h1>cust/ch1</h1>
<div id="result">
	<h1 th:each="c:${custlist}">
		ID : <span th:text="${c.id}"></span><br>
		PWD : <span th:text="${c.pwd}"></span><br>
		Name : <span th:text="${c.name}"></span>
	</h1>
</div>

<table id="result">
	<thead>
		<tr>
			<th>ID</th>
			<th>PWD</th>
			<th>NAME</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="c:${custlist}">
			<td><a th:href="@{/cust/get(id=${c.id})}" th:text="${c.id}"></td>
			<td th:text="${c.pwd}"></td>
			<td th:text="${c.name}"></td>
		</tr>
	</tbody>
</table>

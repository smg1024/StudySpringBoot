<script>
	function getdata(id){
		$.ajax({
			url:'[[@{/checkid}]]',
			data:{"id":id},
			success:function(data){
				if(data==0){
					$('#id_span').text("로그인 가능");
				}else{
					$('#id_span').text("로그인 불가능");
				}
			},
			error:function(){}
		});
	};

	$(document).ready(function(){
		$('input[name="id"]').keyup(function(){
			var id = $(this).val();
			getdata(id);
		});
		$('#login_form > a').click(function(){
			$('#login_form').attr({
				'method':'post',
				'action':'[[@{/loginimpl}]]'
			});
			$('#login_form').submit();
		});
	});
</script>

<h1>login</h1>
<form id="login_form">
	ID<input type="text" name="id"><span id="id_span"></span><br>
	PWD<input type="password" name="pwd"><span id="pwd_span"></span><br>
	<a href="#">LOGIN</a>
</form>

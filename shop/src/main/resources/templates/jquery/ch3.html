<script>
	$(document).ready(function(){
		
		$('#login_form > input[name="id"]').blur(function(){
			var id = $(this).val();
			if(id==''){
				$('#id_span').text('ID is mandatory');
				$(this).focus();
			}else{
				$('#id_span').text('');
			}
		});
		
		// pwd가 4자리 이상이어야 한다.
		$('#login_form > input[name="pwd"]').keyup(function(){
			var pwd = $(this).val();
			if(pwd==''){
				$('#pwd_span').text('Password is mandatory');
				$(this).focus();
			}else if(pwd.length<4 && pwd.length>0){
				$('#pwd_span').text('Password must be more than 4 letters');
				$(this).focus();
			}else{
				$('#pwd_span').text('');
			}
		});
		
		$('#login_form > a').click(function(){
			var id = $('#login_form > input[name="id"]').val();
			var pwd = $('#login_form > input[name="pwd"]').val();
			
			if(id==''){
				$('#id_span').text('ID is mandatory');
				$('#login_form > input[name="id"]').focus();
				return;
			}
			if(pwd==''){
				$('#pwd_span').text('Password is mandatory');
				$('#login_form > input[name="pwd"]').focus();
				return;
			}
			
			$('#login_form').attr({'action':'/loginimpl','method':'post'});
			$('#login_form').submit();
		});
	});
</script>

<h1>jquery/ch3</h1>

<form id="login_form">
	ID<input type="text" name="id"><span id="id_span"></span><br>
	PWD<input type="password" name="pwd"><span id="pwd_span"></span><br>
	<a href="#">LOGIN</a>
</form>
